name: Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: install
        run: npm ci
      - name: Lint-Check
        run: npm run lint
  test:
    needs: [lint]
    strategy:
      matrix:
        version: [18, 22, 20]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - name: install
        run: npm ci
      - name: Lint-Test
        env:
          PORT: ${{ secrets.PORT }}
        run: npm run test